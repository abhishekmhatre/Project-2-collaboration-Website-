
<form  style="border:1px solid #ccc">
  <div class="container">
    <center><h1><u>Sign Up</u></h1></center>
    <h3 style="color:blue;"><p><b>Get yourself registered by creating an account.</b></p></h3>
    <hr>

    <label for="email"><h4><b>Email:</b></h4></label>
    <input type="text" ng-model="user.email" placeholder="Enter Email" name="email" required> 

    <label for="psw"><h4><b>Password:</b></h4></label>
    <input type="password" ng-model="user.password" placeholder="Enter Password" name="psw" required><br>

    <label for="first-name"><h4><b>First Name:</b><h4></label>
    <input type="text" ng-model="user.firstname" placeholder=" Enter First Name" name="firstname" required>
    
    <label for="last-name"><h4><b>Last Name:</b></h4></label>
    <input type="text" ng-model="user.lastname" placeholder="Enter Last Name" name="lastname" ><br>
    
    <label for="phone-number"><h4><b>Phone Number:</b></h4></label>
    <input type="text" ng-model="user.phonenumber" placeholder="Enter Phone Number" name="phonenumber" required><br>
    
    
	<form>
	<h4><b>Select Role:</b></h4>
  	<input type="radio" ng-model="user.role" value="Student" checked> Student<br>
  	<input type="radio" ng-model="user.role" value="Alumini"> Alumini<br>
  	<input type="radio" ng-model="user.role" value="Employee"> Employee  
	</form> <br>

 


    <div class="clearfix">
     
      <button type="submit" ng-click="register()" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
